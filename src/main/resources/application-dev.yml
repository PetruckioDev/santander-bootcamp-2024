spring:
  application:
    name: santander-bootcamp-2024
  datasource:
    url: jdbc:h2:mem:sdw2024
    username: sa
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  output:
    ansi:
      enabled: always